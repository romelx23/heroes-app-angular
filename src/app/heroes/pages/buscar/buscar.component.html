<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column" style="width: 100%">
    <h3>Buscador</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Buscar Heroe</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          <img [src]="heroe|imagen" alt="heroe" style="width: 15px;object-fit: conver;">
          {{ heroe.superhero }}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length===0 && termino.trim().length>0">
          No se encontró nada con el término {{termino}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div>
    <!-- <pre>{{ heroeSeleccionado | json }}</pre> -->
  </div>
  <div *ngIf="heroeSeleccionado" fxLayout="row">
    <app-heroe-tarjeta [heroe]="heroeSeleccionado" fxFlex="30" fxFlex.xs="100"></app-heroe-tarjeta>
  </div>
</div>
